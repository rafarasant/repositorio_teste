  <ion-content>
    <div class="container_1">
      <div class="container_2">
          <img src="assets\icons\car_factory.png">
        <div class="nameAndCompanyContainer">
          <div class="projectNameContainer" [innerHTML]="mockObj.title">
          </div>
          <div class="companyNameContainer" [innerHTML]="mockObj.description">
          </div>
        </div>
      </div>                            

      <!-- line container -->
      <div class="line"></div>

      <div class="container_3">
        <div class="items" *ngFor="let entity of mockObj.entities"><ion-icon name={{entity.icon}}></ion-icon><div class="itemsName">{{entity.nome}}: {{entity.nItems}}</div></div>
      </div>

      <div class="searchbarContainer">
        <ion-searchbar style="padding: 6px" class="searchBar" placeholder="Search by Asset" [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
      </div>

      <!-- ngFor details -->
      <div class="container_4">
        <div class="options" *ngFor="let entity of mockObjEntitiesFiltered" (click)="goToPage(entity.id, entity.nome,  entity.icon, entity.descriptionText)">
          <ion-item color="light">
            <ion-label [innerHTML]="entity.nome">
            </ion-label>
            <div class="metadata-end-wrapper" slot="end">
              <ion-icon name="chevron-forward-sharp"></ion-icon>
            </div>
          </ion-item>
        </div>
      </div>
    </div>
  </ion-content>
  <ion-footer>
    <!-- <div class="fabButtons"> -->
    <ion-grid>
      <ion-row>
          <ion-fab class="fabContainer" horizontal="undefined" vertical="bottom">

            <ion-col size="2"></ion-col>
            <ion-col size="7">
              <ion-fab-button class="syncButton" color="success">
                <ion-icon name="sync-sharp"></ion-icon>
              </ion-fab-button>
            </ion-col>
          </ion-fab>
        <ion-fab class="fabContainer" horizontal="end" vertical="bottom">
          <ion-col size="7">
            <ion-fab-button class="addButton" color="warning">
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
            <ion-fab-list side="top">
              <ion-grid>
                <ion-col class="fabCol">
                  <ion-row class="fabRow">
                    <ion-col>
                      <ion-fab horizontal="start"></ion-fab>
                      <ion-label class="hello">Hello</ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-fab-button class="fabButton" color="warning" size="small">
                        <ion-icon name="stats-chart"></ion-icon>
                      </ion-fab-button>
                    </ion-col>
                  </ion-row>
                  <ion-row class="fabRow">
                    <ion-col>
                      <ion-fab horizontal="start"></ion-fab>
                      <ion-label class="hello" [innerHTML]="'Create SOR'"></ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-fab-button color="warning" size="small">
                        <ion-icon name="clipboard" [innerHTML]="'Create SOR'"></ion-icon>
                      </ion-fab-button>
                    </ion-col>
                  </ion-row>
                  <ion-row class="fabRow">
                    <ion-col>
                      <ion-fab horizontal="start"></ion-fab>
                      <ion-label class="hello" [innerHTML]="'Create Observation'"></ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-fab-button color="warning" size="small">
                        <ion-icon name="eye"></ion-icon>
                      </ion-fab-button>
                    </ion-col>
                  </ion-row>
                  <ion-row class="fabRow">
                    <ion-col>
                      <ion-fab horizontal="start"></ion-fab>
                      <ion-label class="hello" [innerHTML]="'Create Issue'"></ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-fab-button color="warning" size="small">
                        <ion-icon name="alert-circle"></ion-icon>
                      </ion-fab-button>
                    </ion-col>
                  </ion-row>
                  <ion-row class="fabRow">
                    <ion-col>
                      <ion-fab horizontal="start"></ion-fab>
                      <ion-label class="hello" [innerHTML]="'Take Picture'"></ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-fab-button color="warning" size="small">
                        <ion-icon name="images"></ion-icon>
                      </ion-fab-button>
                    </ion-col>
                  </ion-row>
                  <ion-row class="fabRow">

                    </ion-col>
                    <ion-col>
                      <ion-fab-button color="warning" size="small">
                        <ion-icon name="sunny"></ion-icon>
                      </ion-fab-button>
                    </ion-col>
                  </ion-row>
                </ion-col>
              </ion-grid>
            </ion-fab-list>
          </ion-col>
          <!-- <ion-col size="1"></ion-col> -->
        </ion-fab>
      </ion-row>
    </ion-grid>
